<div class="card relative flex items-center justify-center w-full max-w-[90%] md:max-w-[800px] lg:max-w-[1200px] p-0.5 rounded-3xl overflow-hidden transition-all duration-500 ease-in-out hover:shadow-lg hover:shadow-blue-500/50 hover:text-black">
  <div class="content flex flex-col items-start gap-6 p-4 md:p-8 rounded-2xl bg-black w-full transition-all duration-500 ease-in-out hover:bg-blue-500">
    <p class="heading font-bold text-2xl md:text-3xl text-white transition-all duration-500 ease-in-out hover:text-black">{{ title }}</p>
    <p class="para text-base md:text-lg text-white transition-all duration-500 ease-in-out hover:text-black">
      {{ subtitle }} | {{ period }}
    </p>
    <p class="para text-base md:text-lg text-white transition-all duration-500 ease-in-out hover:text-black">
      {{ exp }}
    </p>
  </div>
</div>
